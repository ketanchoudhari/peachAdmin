<h1 class="race1">Sport List</h1>

<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <div class="col-md-12 main-container">
            <div class="">
                <div class="listing-grid">
                    <div class="detail-row">

                        <div class="table-responsive">
                            <div id="account-statement_wrapper" class="dataTables_wrapper no-footer">

                                <div id="account-statement_filter" class="dataTables_filter">
                                    <li  class="import-button1"><button  class="btn-send1" (click)="onActiveCasino()">Add</button></li>

                                </div>
                                <table id="account-statement table_DL"  *ngIf="selectedTabIndex === 0"
                                    class=" table01 table-pt table table-striped table-bordered datatable dataTable no-footer" role="grid"
                                    aria-describedby="account-statement_info">
                                    <thead>
                                        <tr role="row">
                                            <th  width="3%">
                                                <div ng-if="template" ng-include="template" ><input   id="select_all"
                                                    (click)="toggleSelectAll($event.target)" type="checkbox"
                                                        id="select_all" class="ng-untouched ng-pristine ng-valid"></div>
                                            </th>
                                          
                                                <th width="100%" class="text-center">SportName</th>

                                           
                                           
                                        </tr>

                                    </thead>
                                    <tbody  *ngIf="currentUser.userType === commonService?.vrnlUserType">
                                        <tr  *ngFor="let sport of sportList" role="row" class="odd">
                                            <td ><input [(ngModel)]="sportSelectMap[sport.sportName]" type="checkbox" class="ng-untouched ng-pristine ng-valid"></td>
                                            <td class="text-center"><a href="javascript:void(0)" class="result-details"
                                                    data-mid="9.231205185240" data-type="teen"> {{ sport.sportName }}</a></td>
                                           
                                        </tr>
                                     
                                      
                                    </tbody>
                                    <tbody *ngIf="currentUser.userType === whitelabelUserType">
                                        <tr *ngFor="let sport of sportList">
                                          <td>
                                            <input
                                              type="checkbox"
                                              [(ngModel)]="sportSelectMap[sport.sportName]"
                                            />
                                          </td>
                                  
                                          <td
                                          >
                                            {{ sport.sportName }}
                                          </td>
                                        </tr>
                                      </tbody>
                                </table>
                              
                              
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modalresult" class="modal fade show" tabindex="-1">
                    <div class="modal-dialog" style="min-width: 650px">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title">Result Details</h4>
                                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                            </div>

                            <div class="modal-body nopading" id="result-details" style="min-height: 300px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
