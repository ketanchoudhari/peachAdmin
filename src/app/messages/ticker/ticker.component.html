<h1 class="ticker">Ticker</h1>
<div class="function-wrap">

    <div><button class="btn" (click)="deleteTickers()">Delete</button><span class="spacer"></span>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addnewpop">Add New</button>
    </div>

    <div><span class="spacer"></span>
        <p class="vertical-align: middle">Total Records: {{ tickers.length }}</p>
    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="addnewpop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Add New Ticker
                </h1>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <div class="input-group"><label for="title" style="display: block;">Title: </label><textarea [(ngModel)]="newTicker.ticker"  rows="10"
                        cols="50" class="ng-untouched ng-pristine ng-valid"></textarea></div>
            </div>
            <div class="container"><label for="isActive"><input type="checkbox" name="isActive" id="isActive"  [(ngModel)]="newTicker.active"
                        class="ng-untouched ng-pristine ng-valid"> Is Active </label></div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="addTicker()" data-dismiss="modal">Add
                    New</button>
                <!-- data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" -->
            </div>
        </div>
    </div>
</div>


<div class="col-md-12 main-container">
    <div>
        <div class="listing-grid">
            <div class="detail-row">
                <div class="table-responsive">
                    <div id="account-statement_wrapper" class="dataTables_wrapper no-footer">

                        <table id="account-statement" role="grid" aria-describedby="account-statement_info"
                            class=" table01 table table-striped table-bordered datatable dataTable no-footer">
                            <thead>
                                <tr role="row">
                                    <th width="3%">
                                        <div><input t type="checkbox" id="select_all" name="filter-checkbox"
                                                [checked]="isAllTickersSelected" (change)="onSelectAllTickers($event)"
                                                class="ng-untouched ng-pristine ng-valid"></div>
                                    </th>
                                    <th width="3%">Edit</th>
                                    <th width="10%" class="align-L">Id</th>
                                    <th class="align-L">Ticker</th>
                                    <th width="8%" class="align-L">IsActive</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="tickers.length === 0">
                                <tr>
                                    <td colspan="5" class="align-C"><em>No Tickers</em></td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="tickers.length === 0">
                                <tr role="row" class="even" *ngFor="let ticker of tickers; let id = index">
                                    <td>
                                        <input 
                                        type="checkbox"
                                         aria-label="checkbox"
                                        [(ngModel)]="selectedItems[id]"
                                        class="ng-pristine ng-untouched ng-valid ng-empty">
                                        </td>
                                    <td title=" 'Edit' ">
                                        <a (click)="openEditModal(id)">
                                            <i class="btn btn-primary " 
                                                data-bs-target="#addnew" data-bs-toggle="modal"
                                                class="fa-sharp fa-regular fa-pen-to-square" id="icon"></i></a></td>
                                    <td title=" 'ID' " class="align-L">{{ id + 1 }}</td>
                                    <td title=" 'Ticker Name' " class="align-L"> {{ ticker.ticker }}
                                    </td>
                                    <td width="8%" title=" 'IsActive' " class="align-L"><a
                                            *ngIf="ticker.active; else notActive" (click)="updateTicker(id)"
                                            class="ng-star-inserted"><i class="fa fa-times-circle fa-2x"
                                                style="color: green;"></i></a><!----><!---->
                                    <ng-template #notActive>
                                        <a (click)="updateTicker(id)">
                                            <i class="fa fa-times-circle fa-2x" style="color: red"></i>
                                        </a>
                                    </ng-template>
                                    </td>
                                </tr>




                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

                    </div>

    </div>
</div>
